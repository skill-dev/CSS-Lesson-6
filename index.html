<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
	    /** For Image opacity **/
	    
		.container{
			text-align: center;
		}
		.container .for_opacity{
			display: inline-block;
			width: 960px;
		}
		
		.container .for_opacity .img_div{
			float: left;
			width: 320px;
		}
		.container .for_opacity .img_div img{
			max-width: 100%;
		} 

		.container .for_opacity .img_div img:hover{
			opacity: 0.2;
		}

	</style>
</head>
<body>
	<div class="container">
		<div class="for_opacity">
			<div class="img_div"><img src="images/img_01.jpg"></div>
			<div class="img_div"><img src="images/img_02.jpg"></div>
			<div class="img_div"><img src="images/img_03.jpg"></div>
		</div>
	</div>

</body>
</html>
